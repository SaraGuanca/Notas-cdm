<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Divina</title>
    <link rel="stylesheet" href="notas.css" type="text/css">
</head>
<body>
    <table class="tabla">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Curso</th>
        </tr>
        {% for alumno in listaAlumnos %}
        <tr>
            <td>{{ alumno.nombre }}</td>
            <td>{{ alumno.apellido}}</td>
            <td>{{ alumno.dni}}</td>
            <td>{{alumno.curso}}</td>
        </tr>
        {%endfor%}
    </table>
    <label for="desplegable">Elegi una Materia</label>
        <select id="desplegable" name="menu">
            <option value="matematica">Matematica</option>
            <option value="lengua">Lengua</option>
            <option value="fisica">Fisica</option>
            <option value="ingles">Ingles</option>
        </select>
    <label for="curso">Elegi tu curso</label>
        <select id="curso" name="menu2">
            <option value=""
        </select>
</body>
</html>
