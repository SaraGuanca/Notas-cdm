<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Divina</title>
    <link rel="stylesheet" href="notas.css" type="text/css">
</head>
<body>
    <table class="tabla">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Curso</th>
        </tr>
        {% for alumno in listaAlumnos %}
        <tr>
            <td>{{ alumno.nombre }}</td>
            <td>{{ alumno.apellido}}</td>
            <td>{{ alumno.dni}}</td>
            <td>{{alumno.curso}}</td>
        </tr>
        {%endfor%}
    </table>
    <br>
    <label for="desplegable">Elegi una Materia</label>
        <select id="desplegable" name="menu">
            <option value="matematica">Matematica</option>
            <option value="lengua">Lengua</option>
            <option value="fisica">Fisica</option>
            <option value="ingles">Ingles</option>
        </select>
    <br>
    <label for="curso">Elegi tu curso, a√±o</label>
        <select id="curso" name="menu2">
            <option value="1">Primero</option>
            <option value="2">Segundo</option>
            <option value="3">Tercero</option>
            <option value="4">Cuarto</option>
            <option value="5">Quinto</option>

        </select>
    <br>
        <label for="division">Elegi tu division</label>
        <select id="division" name="menu3">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
</body>
</html>
